<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Edad</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
    <div class="box">
        <div Class="inner-box">
            <input type="date" class="date">
            <button class="calculate">calcular</button>
        </div>
    </div>
    <div class="box">
        <div class="inner-boxs">
            <p class="number year">0</p>
            <p class="label">AÃ±os</p>
        </div>
    <div class="inner-boxs">
        <p class="number month">0</p>
        <p class="label">Meses</p>   
    </div>
    <div class="inner-boxs">
        <p class="number day">0</p>
        <p class="label">Dias</p>
    </div>
    </div>
    <script>
        const calculate = document.querySelector('.calculate');
        calculate.addEventListener('click', (e) => {
            var entereddate = new Date(document.querySelector('.date').value)
            
            var imputdate = {
                year: entereddate.getFullYear(),
                month: entereddate.getMonth(),
                day: entereddate.getDay(),
            }

            var date = new Date()
            var d2 = date.getDate()
            var m2 = 1 + date.getMonth()
            var y2 = date.getFullYear()
            var month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]

            if (imputdate.day > d2) {
                d2 = d2 + month[m2 - 1]
                m2 = m2 - 1
            }
            if (imputdate.month > m2) {
                m2 = m2 + 12
                y2 = y2 -1
            }

            var d = d2 - imputdate.day
            var m = m2 - imputdate.month
            var y = y2 - imputdate.year

            var year = (document.querySelector('.year').innerHTML = y)
            var months = (document.querySelector('.month').innerHTML = m)
            var day = (document.querySelector('.day').innerHTML = d)
        })
    </script>
</main>
</body>
</html>
